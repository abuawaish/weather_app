<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f3f3 0%, #dfe9f3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        h1.title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 100%;
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #555;
            font-size: 0.95em;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .form {
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            .content {
                padding: 20px;
            }

            h1.title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 class="title">Weather Search</h1>
        <div class="form">
            <form action="/weatherapp" method="POST">
                <label for="city">Enter City:</label>
                <input type="text" name="city" id="city" placeholder="e.g. New York" required>
                <label for="units">Enter Units:</label>
                <input type="text" name="units" id="units" placeholder="metric or imperial" required>
                <label for="appid">Enter Your API Key:</label>
                <input type="text" name="appid" id="appid" placeholder="Your API key" required>
                <input type="submit" value="Search">
            </form>
        </div>
    </div>

</body>
</html>
