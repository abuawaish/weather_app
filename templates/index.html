<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .content {
            width: 40%;
            margin: 20px auto;
            background-color: #c5cace;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align the content */
        }

        .title {
            text-align: center;
        }

        .form {
            margin-top: 20px;
            display: inline-block; /* Set the form to display as an inline block */
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="submit"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">Search</h1>
        
        <div class="form">
            <form action="/weatherapp" method="POST">
                <label for='city'>Enter city </label>
                <input type="text" name="city" id="city"><br>

                <label for='units'>Enter Units </label>
                <input type="text" name="units" id="units"><br>

                <label for='appid'>Enter your API KEY </label>
                <input type="text" name="appid" id="appid"><br>

                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
